		<!-- Inhalt der Startseite -->

			<h1>Nachrichten</h1>
			<div>
				<p style="border:none;background:none;margin-left:25%;">Hier könnten evtl. verschiedene Nachrichten und Veränderungen angezeigt werden</p>
			</div>
			<h1>Monatsübersicht </h1>
			<div>
				<p style="border:none;background:none;margin-left:25%;">Monat:</p>
			</div>
			<div class="select">
					<select class="with_arrow" id="month_list">
					</select>
			</div>
			<div class="datagrid" id="overview_data">
					<table>
						<thead>
							<tr>
								<th>Test</th>
								<th>Anzahl Termin</th>
								<th>Anzahl Therapieformen</th>
								<th>Anzahl Zeiteinheiten</th>
							</tr>
						</thead>
						<tr>
							<td>Chris</td>
							<td>30</td>
							<td>1</td>
							<td>40</td>
						</tr>
						<tr>
							<td>Patrick</td>
							<td>10</td>
							<td>1</td>
							<td>30</td>
						</tr>
						<tr>
							<td>Marco</td>
							<td>50</td>
							<td>5</td>
							<td>50</td>
						</tr>
						<tr>
							<td>Dennis</td>
							<td>5</td>
							<td>1</td>
							<td>10</td>
						</tr>
					</table>
			</div>
		</div>

		<script type="text/javascript">
			window.onload = fill_month_list;

			var ml = document.getElementById("month_list");
			ml.onchange = function() {
				changeMonthData();
			};


			function fill_month_list() {
				var ml = document.getElementById("month_list");

				// Lösche alle Einträge
				while(ml.options.length > 0){
					ml.options.remove(0)
				};

				for (i = 1; i <= 12; i++){
					var option=document.createElement("option");
					switch(i){
						case 1:
							option.text = "Januar"; break;
						case 2:
							option.text = "Februar"; break;
						case 3:
							option.text = "März"; break;
						case 4:
							option.text = "April"; break;
						case 5:
							option.text = "Mai"; break;
						case 6:
							option.text = "Juni"; break;
						case 7:
							option.text = "Juli"; break;
						case 8:
							option.text = "August"; break;
						case 9:
							option.text = "September"; break;
						case 10:
							option.text = "Oktober"; break;
						case 11:
							option.text = "November"; break;
						case 12:
							option.text = "Dezember"; break;
					};
					option.value=i;
					ml.options.add(option,null);
				};
			};

			function changeMonthData(){
				// Extrahiere selektierten Monat
				var ml = document.getElementById("month_list");
				var current_month = ml.options[ml.selectedIndex];
				var current_month_text = current_month.text;
				console.log(current_month_text);
			};
		</script>
	</body>
